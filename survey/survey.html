<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container-fluid justify-content-center d-flex" id="container">
      <div class="form-box text-white p-5 m-4" id="form-main-box">
        <div>
          <h1 class="heading text-center">Survey Form</h1>
          <p class="thankyou text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>
        <div class="name-container">
          <label for="name" class="name"
            >Name
            <br />
            <input
              type="text"
              class="name-field"
              id="name-field"
              placeholder="Enter your name"
              required
            />
          </label>
          <hr />
        </div>
        <div class="email-container">
          <label for="email" class="email"
            >Email
            <br />
            <input
              type="text"
              class="email-field"
              id="email-field"
              placeholder="Enter your Email"
              required
            />
          </label>
          <hr />
        </div>
        <div class="age-container">
          <label for="age" class="age"
            >Age<span class="optional">(Optional)</span>
            <br />
            <input
              type="text"
              class="age-field"
              id="age-field"
              placeholder="Age"
              required
            />
          </label>
          <hr />
        </div>
        <div class="role-container">
          <label for="role" class="role-field"
            >Which Option describes your current role?
            <br />
            <select name="select option" id="roles">
              <option value="student">Student</option>
              <option value="employed">Employed</option>
              <option value="unemployed">UnEmployed</option>
              <option value="others">Others</option>
            </select>
          </label>
          <hr />
        </div>
        <h5 class="label-for-buttons">Would you recommend to a friend?</h5>
        <input type="radio" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> Definitely</label><br />
        <input type="radio" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> May be</label><br />
        <hr />
        <h5 class="label-for-improvement">
          What would you like to see improved?<span class="optional">
            (Check all that apply)</span
          >
        </h5>
        <input
          type="checkbox"
          id="projects"
          name="Front-End projects"
          value="Front-End projects"
        />
        <label for="vehicle1"> Front-End projects</label><br />
        <input
          type="checkbox"
          id="projects"
          name="Back-End projects"
          value="Back-End projects"
        />
        <label for="vehicle2"> Back-End projects</label><br />
        <input
          type="checkbox"
          id="projects"
          name="Data Visualization"
          value="Data Visualization"
        />
        <label for="vehicle3"> Data Visualization</label><br />
        <input
          type="checkbox"
          id="projects"
          name="Challenges"
          value="Challenges"
        />
        <label for="vehicle1"> Challenges</label><br />
        <input
          type="checkbox"
          id="projects"
          name="Open Source Community"
          value="Open Source Community"
        />
        <label for="vehicle2"> Open Source Community</label><br />
        <input
          type="checkbox"
          id="projects"
          name="Gitter help rooms"
          value="Gitter help rooms"
        />
        <label for="vehicle3"> Gitter help rooms</label><br />
        <input type="checkbox" id="projects" name="Videos" value="Videos" />
        <label for="vehicle1"> Videos</label><br />
        <input
          type="checkbox"
          id="projects"
          name="City Meetups"
          value="City Meetups"
        />
        <label for="vehicle2"> City Meetups</label><br />
        <input type="checkbox" id="projects" name="Wiki" value="Wiki" />
        <label for="vehicle3"> Wiki</label><br />
        <input type="checkbox" id="projects" name="Forums" value="Forums" />
        <label for="vehicle1"> Forums</label><br />
        <input
          type="checkbox"
          id="projects"
          name="Additional Courses"
          value="Additional Courses"
        />
        <label for="vehicle2"> Additional Courses</label>
        <hr />
        <h5>Any comments or suggestions?</h5>
        <textarea rows="4" cols="50" name="comment" form="user-form">
Enter your comment here
          </textarea
        >
        <hr />
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            class="btn btn-success"
            type="button"
            id="btn"
            onclick="response()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="survey.js"></script>
  </body>
</html>
